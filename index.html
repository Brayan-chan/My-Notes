<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <h1>My Notes</h1>

    <!-- Formulario para crear nuevas notas -->
    <div id="editor">
        <h2>Editor de Notas</h2>
        <label for="note-title">Título:</label>
        <input type="text" id="note-title" placeholder="Título">
        <br>

        <!-- Botones de formato de texto -->
        <button onclick="applyFormat('bold')"><i class="fas fa-bold"></i></button>
        <button onclick="applyFormat('italic')"><i class="fas fa-italic"></i></button>
        <button onclick="applyFormat('underline')"><i class="fas fa-underline"></i></button>
        <button onclick="applyFormat('strikethrough')"><i class="fas fa-strikethrough"></i></button>
        <button onclick="applyForeColor()">Color de texto</button>
        <button onclick="applyBackColor()">Color de fondo</button>
        <button onclick="applyFontSize()">Tamaño de fuente</button>

        <!-- Botones de alineación -->
        <button onclick="applyAlign('justifyLeft')">Alinear a la izquierda</button>
        <button onclick="applyAlign('justifyCenter')">Centrar</button>
        <button onclick="applyAlign('justifyRight')">Alinear a la derecha</button>

        <!-- Botones de listas -->
        <button onclick="applyList('insertUnorderedList')">Viñetas</button>
        <button onclick="applyList('insertOrderedList')">Lista numerada</button>

        <!-- Botones de hipervínculos -->
        <button onclick="addLink()">Hipervínculo</button>
        <label for="image-upload" id="image-upload-label">
            <button onclick="addImage()">Agregar Imagen</button>
        </label>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">

        <!-- Botones de control de imagen -->
        <div id="image-controls">
            <button onclick="centerImage()">Centrar Imagen</button>
            <button onclick="moveImage()">Mover Imagen</button>
            <button onclick="resizeImage()">Redimensionar Imagen</button>
        </div>

        <br>
        <label for="note-content">Contenido:</label>
        <div id="note-content-div" contenteditable="true" oninput="updatePreview()"></div>
        <br>
        <button onclick="createNote()">Crear Nota</button>
    </div>

    <!-- Vista previa de la nota -->
    <div id="note-preview">
        <h2>Vista Previa de la Nota</h2>
        <h3 id="preview-title"></h3>
        <div id="preview-content"></div>
    </div>

    <!-- Área para mostrar las notas existentes -->
    <div id="notes-container">
        <!-- Las notas se mostrarán aquí -->
    </div>

    <script src="script.js"></script>
</body>

</html>
